  <meta charset="UTF-8" />

  <title>Custom Video Player</title>
  <style>
    body {
      margin: 0;
      background: #2c2c2c;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }
    .player-container {
      position: relative;
      width: 90%;
      max-width: 900px;
      aspect-ratio: 16 / 9;
      background: #000;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
    }
    video {
      width: 100%;
      height: 100%;
    }
    .controls {
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      opacity: 1;
      transition: opacity 0.5s;
      z-index: 10;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 20px;
      border-radius: 30px;
      backdrop-filter: blur(10px);
    }
    .controls button {
      background: #1f1f1f;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 50%;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    .controls button:hover {
      background: #555;
      transform: scale(1.1);
    }
    .watermark {
      position: absolute;
      top: 15px;
      left: 15px;
      color: white;
      background: rgba(0, 0, 0, 0.6);
      padding: 8px 12px;
      font-size: 14px;
      z-index: 10;
      border-radius: 8px;
      font-weight: bold;
    }
    .anti-recording {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 5;
      pointer-events: none;
      background: rgba(255, 255, 255, 0.1);
      background-size: 50px 50px;
      animation: movePattern 10s linear infinite;
    }
    @keyframes movePattern {
      0% { background-position: 0 0; }
      100% { background-position: 100px 100px; }
    }
    .visitor-counter, .countdown-timer {
      position: absolute;
      top: 15px;
      right: 15px;
      color: white;
      background: rgba(0, 0, 0, 0.6);
      padding: 8px 12px;
      font-size: 14px;
      z-index: 10;
      border-radius: 8px;
      font-weight: bold;
    }
  </style>
